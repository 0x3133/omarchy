# ────────────────────────────────────────────────────────────
#  Hyprlock — minimal blur with ringed input
# ────────────────────────────────────────────────────────────

general {
    hide_cursor = true
    grace       = 0
}

background {
    monitor     =                # all monitors
    path        = screenshot
    blur_size   = 5
    blur_passes = 3
}

input-field {
    monitor             =        # primary monitor
    position            = 0,0
    halign              = center
    valign              = center
    size                = 260,56

    # ring
    outline_thickness   = 3
    outer_color         = rgba(255,255,255,0.7)           # keep box invisible
    inner_color         = rgba(0,0,0,0)

    rounding            = 0

    # text & dots
    font_color          = rgb(230,230,230)
    placeholder_text    = Enter password
    hide_input          = false
    dots_size           = 0.4
    dots_spacing        = 0.2
    dots_center         = true
}
